spring:
  cloud:
    gateway:
      routes:
        # Routes existantes pour MS-User
        - id: user-service
          uri: lb://ms-user
          predicates:
            - Path=/api/users/**, /api/auth/**
          filters:
            - RewritePath=/api/users/(?<segment>.*), /$\{segment}
            - RewritePath=/api/auth/(?<segment>.*), /api/auth/$\{segment}
            
        # Route corrigée pour MS-Patients (notez le "s" à la fin)
        - id: patient-service
          uri: lb://ms-patients
          predicates:
            - Path=/api/patients/**
          filters:
            - RewritePath=/api/patients(?<segment>.*), /patients$\{segment}
